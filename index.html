<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="./src/assets/img/171352_calculator_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previous-value"></div>
          <div id="current-value"></div>
        </div>
        <button class="big-button">C</button>
        <button>&larr;</button>
        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="big-button number">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="./src/js/Calculator.js"></script>
    <script src="./src/js/Display.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
